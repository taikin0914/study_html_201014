<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <style>
        #h1_id{
            /* text-decoration: line-through; */
            text-decoration: underline;
        }
        .color_red{
            color:red;
        }
        .color_orange{
            color:orange;
        }
        .color_yellow{
            color:yellow;
        }
    </style>
</head>
<body>
    <h1 id="h1_id">Color_order</h1>
    <ul>
        <li class="color_red">빨</li>
        <li class="color_orange">주</li>
        <li class="color_yellow">노</li>
    </ul>
    <ol>
        <li class="color_red">red</li>
        <li class="color_orange">orange</li>
        <li class="color_yellow">yellow</li>
    </ol>
</body>
</html>
